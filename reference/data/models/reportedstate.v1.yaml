title: Reported State
description: Reported states that can have an impact on blood glucose
allOf:
  - $ref: ./base.v1.yaml
  - type: object
    properties:
      states:
        type: array
        uniqueItems: true
        minItems: 1
        maxItems: 100
        items:
          type: object
          additionalProperties: false
          properties:
            severity:
              type: integer
              format: int32
              minimum: 0
              maximum: 10
            state:
              type: string
              enum:
                - alcohol
                - cycle
                - hyperglycemiaSymptoms
                - hypoglycemiaSymptoms
                - illness
                - other
                - stress
            stateOther:
              type: string
              minLength: 1
              maxLength: 100
              description: Should only be present if `state` is `other`
          required:
            - state
      type:
        type: string
        enum:
          - reportedState
    required:
      - states
x-tags:
  - data
