title: Physical Activity
allOf:
  - $ref: ./base.v1.yaml
  - type: object
    properties:
      activityType:
        type: string
      activityTypeOther:
        type: string
      aggregate:
        type: boolean
      distance:
        $ref: ../../common/models/distance.v1.yaml
      duration:
        $ref: ./physicalactivityduration.v1.yaml
      elevationChange:
        oneOf:
          - properties:
              units:
                type: string
                enum:
                  - feet
              value:
                type: number
                format: float
                minimum: 0
                maximum: 52800
                description: Maximum elevation change. Up to 10 miles in feet
            required:
              - units
              - value
          - properties:
              units:
                type: string
                enum:
                  - meters
              value:
                type: number
                format: float
                minimum: 0
                maximum: 16093.44
                description: Maximum elevation change. Up to 10 miles in meters
            required:
              - units
              - value
        type: object
      energy:
        $ref: ../../common/models/energy.v1.yaml
      flight:
        type: object
        properties:
          count:
            type: integer
            format: int32
            minimum: 0
            maximum: 10000
        required:
          - count
      lap:
        type: object
        properties:
          count:
            type: integer
            format: int32
            minimum: 0
            maximum: 10000
          distance:
            $ref: ../../common/models/distance.v1.yaml
        required:
          - count
          - distance
      name:
        type: string
      reportedIntensity:
        type: string
      step:
        type: object
        properties:
          count:
            type: integer
            format: int32
            minimum: 0
            maximum: 100000
        required:
          - count
      type:
        type: string
        enum:
          - physicalActivity
x-tags:
  - data
description: Logging of physical activity
