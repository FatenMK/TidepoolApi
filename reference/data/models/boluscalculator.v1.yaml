title: Bolus Calculator
description: A bolus calculator event
allOf:
  - $ref: ./base.v1.yaml
  - type: object
    properties:
      bgInput:
        $ref: ./bloodglucosevalue.v1.yaml
      bgTarget:
        $ref: ./bloodglucosetarget.v1.yaml
      bolus:
        description: The bolus event resulting from this wizard event.
        oneOf:
          - $ref: ./boluscombination.v1.yaml
          - $ref: ./bolusextended.v1.yaml
          - $ref: ./bolusnormal.v1.yaml
      carbInput:
        type: integer
        description: "An integer encoding the PWD's carbohydrate input into the bolus calculator."
        minimum: 0
        maximum: 1000
      insulinCarbRatio:
        type: number
        description: 'An integer encoding the grams of carbohydrate "covered" by one unit of insulin for the PWD.'
        format: double
        minimum: 0
        maximum: 250
      insulinOnBoard:
        type: number
        description: A floating point value representing units of insulin.
        format: float
        minimum: 0
        maximum: 250
      insulinSensitivity:
        $ref: ./bloodglucosevalue.v1.yaml
      recommended:
        $ref: ./insulinrecommended.v1.yaml
      type:
        type: string
        enum:
          - wizard
      units:
        type: string
      carbUnits:
        type: string
        enum:
          - grams
          - exchanges
    required:
      - type
x-tags:
  - data
