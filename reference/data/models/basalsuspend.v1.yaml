title: Basal Suspend
description: A basal suspend event
allOf:
  - $ref: ./basal.v1.yaml
  - type: object
    properties:
      duration:
        type: integer
        minimum: 0
        maximum: 604800000
        description: An integer value representing a duration of time in milliseconds.
      expectedDuration:
        type: integer
        minimum: 0
        maximum: 604800000
        description: |-
          An integer value representing an original programmed duration of time in milliseconds, copied from the duration field on ingestion when a following event has resulted in truncation of the original programmed duration.

          `expectedDuration` cannot be less than the value of `duration`
      suppressed:
        $ref: ./basalsuppressed.v1.yaml
x-tags:
  - data
