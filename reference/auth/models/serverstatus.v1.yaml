title: Authentication Server Status
type: object
properties:
  Version:
    type: string
    example: '1.30.1+57f8aa2765cf481a2c069be2f04b8000fea7be6a'
  Server:
    type: object
    properties:
      Pid:
        type: integer
        example: 1
      UpTime:
        type: string
        example: '38h46m21.78152047s'
      UpTimeSec:
        type: number
        example: 139581.78152047
      Time:
        type: string
        example: '2021-07-15 04:39:00.334532017 +0000 UTC m=+139582.449462237'
      TimeUnix:
        type: integer
        example: 1626323940
      StatusCodeCount:
        type: object
        properties:
          '200':
            type: integer
            example: 135721
          '201':
            type: integer
            example: 50
          '307':
            type: integer
            example: 11
          '401':
            type: integer
            example: 1
          '500':
            type: integer
            example: 3
      TotalCount:
        type: integer
        example: 135786
      TotalResponseTime:
        type: string
        example: '17m13.140492876s'
      TotalResponseTimeSec:
        type: number
        example: 1033.140492876
      AverageResponseTime:
        type: string
        example: '7.608593ms'
      AverageResponseTimeSec:
        type: number
        example: 0.007608593
  AuthStore:
    type: object
    properties:
      Ping:
        type: string
        example: 'OK'
