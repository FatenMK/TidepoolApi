title: Clinician
type: object
properties:
  id:
    $ref: '../../common/models/tidepooluserid.yaml'
    description: The user id of the clinician (may be empty if the invite is not accepted)
  inviteId:
    type: string
    description: The id of the invite if it hasn't been accepted
  email:
    $ref: '../../common/models/emailaddress.v1.yaml'
  name:
    type: string
    description: The name of the clinician
    minLength: 1
  roles:
    $ref: ./clinicianroles.v1.yaml
required:
  - email
  - roles
