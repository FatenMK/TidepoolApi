title: Summary Statistics
description: >-
  Summary diabetes statistics.
type: object
properties:
  mean:
    type: number
    title: Mean glucose
    description: Mean glucose over samples in period
  units:
    $ref: '../../data/models/blood/units.v1.yaml'
  count:
    type: integer
    minimum: 0
    description: Total number of samples in period.
  quantiles:
    type: array
    description: An array of quantile measurements.
    items:
      $ref: './quantile.v1.yaml'
required:
  - mean
  - units
  - count
  - quantiles
