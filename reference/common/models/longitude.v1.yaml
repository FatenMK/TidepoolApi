title: Longitude
description: >-
   The prime meridian, which passes near the Royal Observatory, Greenwich, England, is defined as 0Â° longitude by convention.
   Positive longitudes are east of the prime meridian, and negative ones are west.
type: object
properties:
  units:
    type: string
    enum:
      - degrees
    example: 'degrees'
  value:
    type: number
    format: double
    minimum: -180
