title: Elevation
description: >-
  Elevation, expressed as `meters` or `feet`.
type: object
properties:
  units:
    type: string
    enum:
    - feet
    - meters
    example: 'meters'
  value:
    oneOf:
    - description: If `units` is in `meters`
      type: number
      format: double
      minimum: 0
      maximum: 10000
      example: 42
    - description: If `units` is in `feet`
      type: number
      format: double
      minimum: 0
      maximum: 32808
      example: 42
required:
  - units
  - value
