title: Elevation
type: object
properties:
  units:
    type: string
    enum:
    - feet
    - meters
  value:
    oneOf:
    - description: If `units` is in `meters`
      format: double
      minimum: 0
      maximum: 10000
    - description: If `units` is in `feet`
      format: double
      minimum: 0
      maximum: 32808
    type: number
required:
- units
