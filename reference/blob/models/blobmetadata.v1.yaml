title: Blob metadata
type: object
readOnly: true
properties:
  id:
    $ref: './blobid.v1.yaml'
  userId:
    $ref: '../../common/models/tidepooluserid.v1.yaml'
  digestMD5:
    $ref: '../../common/models/digestmd5.v1.yaml'
  mediaType:
    $ref: '../../common/models/mediatype.v1.yaml'
  size:
    description: Size of the binary blob, in bytes
    type: integer
    readOnly: true
    example: 1024
  status:
    $ref: './blobstatus.v1.yaml'
  createdTime:
    $ref: '../../common/models/datetime.v1.yaml'
  modifiedTime:
    $ref: '../../common/models/datetime.v1.yaml'
